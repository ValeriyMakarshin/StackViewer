apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'realm-android'

def versionMajor = 0
def versionMinor = 0
def versionPatch = 0
def versionBuild = 1
def maxStep = 10

ext {
    glideVersion = '4.2.0'
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:3.0.2'
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        applicationId "com.hodzi.stackviewer"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode versionMajor * maxStep ^ 3 + versionMinor * maxStep ^ 2 +
                versionPatch * maxStep + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}.${versionBuild}"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

androidExtensions {
    experimental = true
}

kapt {
    generateStubs = true
}

apply from: 'deps.gradle'

dependencies {
    compile supportLibs
    compile kotlinLibs
    compile rxJavaLibs
    compile retrofitLibs
    compile okHttpLibs
    compile stethoLibs
    compile daggerLibs

    compile fileTree(dir: 'libs', include: ['*.jar'])

    kapt kaptLibs

    testCompile testsLibs
    testCompile kotlinTestLibs
    androidTestCompile androidTestsLibs
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"

    compile "com.github.bumptech.glide:glide:$glideVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$glideVersion"

    compile 'com.uphyca:stetho_realm:2.1.0'
}
repositories {
    mavenCentral()
    maven {
        url 'https://github.com/uPhyca/stetho-realm/raw/master/maven-repo'
    }
}

